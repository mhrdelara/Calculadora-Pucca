<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="calculo">
            <input type="number">
        </div>
        <div><img
                src="https://www.google.com/imgres?q=pucca%20wallpaper%20pc&imgurl=https%3A%2F%2Fc4.wallpaperflare.com%2Fwallpaper%2F551%2F792%2F868%2Flove-wallpaper-preview.jpg&imgrefurl=https%3A%2F%2Fwww.wallpaperflare.com%2Fsearch%3Fwallpaper%3Dpucca&docid=tw8OjuDxmFXAJM&tbnid=pAfIswe1fvwU_M&vet=12ahUKEwi-2c3u-e6MAxVDr5UCHUi4BvMQM3oECCYQAA..i&w=728&h=455&hcb=2&ved=2ahUKEwi-2c3u-e6MAxVDr5UCHUi4BvMQM3oECCYQAA"
                alt=""></div>
        <div class="pai">
            <div class="botoes">
                <button onclick="7">7</button>
                <button onclick="8">8</button>
                <button onclick="9">9</button>
                <button onclick="apagar">✖</button>
            </div>
            <div class="botoes">
                <button onclick="4">4</button>
                <button onchange="5">5</button>
                <button onclick="6">6</button>
                <button onclick="divisão">/</button>
            </div>
            <div class="botoes">
                <button onclick="1">1</button>
                <button onclick="2">2</button>
                <button onclick="3">3</button>
                <button onclick="multiplicação">*</button>
            </div>
            <div class="botoes">
                <button onclick="0">0</button>
                <button onclick="subtração">-</button>
                <button onclick="soma">+</button>
                <button onclick="igual">=</button>
            </div>
        </div>
    </div>
</body>

</html>
